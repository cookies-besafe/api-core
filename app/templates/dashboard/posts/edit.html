{% extends 'dashboard/base.html' %}

{% block title %}
Posts
{% endblock %}

{% block content %}
<section class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h3>Edit new post: {{post.title}}</h3>
            <form action="{{url_for('dashboard_posts_update', page=page, id=post.id)}}" method="POST">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" value="{{post.title}}" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea name="content" class="form-control">{{post.content}}</textarea>
                </div>
                <div class="form-group my-3">
                    <button class="btn btn-warning w-100">Edit</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
